- name: System | Cleanup | Remove unwanted packages
  become: true
  ansible.builtin.apt:
    name:
      - cheese
      - gnome-games
      - gnome-music
      - gnome-sound-recorder
      - transmission-gtk
      - libreoffice-common
      - libreoffice-style-colibre
      - libreoffice-style-elementary
    purge: true
    autoremove: true
    state: absent
  when: ansible_facts['distribution'] == "Debian"
